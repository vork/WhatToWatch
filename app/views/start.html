<div layout="column" layout-fill ng-controller="StartCtrl as startCtrl">
  <div flex>
    <md-content md-theme="docs-dark" layout-padding
  layout="row" layout-sm="column">
      <md-input-container flex>
        <label>Username</label>
        <input > <!-- TODO: add ng-model -->
      </md-input-container>
      <md-button class="md-raised md-primary" flex="33">Find series to watch</md-button>
    </md-content>
  </div>

  <!-- inset trending shows here -->
  <div flex>
    <md-content layout-fill layout-padding>
      <h3>Trending shows:</h3>
      <md-grid-list
        md-cols-gt-md="6" md-cols-sm="2" md-cols-md="4"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter-gt-md="16px" md-gutter-gt-sm="8px"
        md-gutter="4px">
        <md-grid-tile
          ng-repeat="show in startCtrl.shows"
          md-colspan-gt-sm="{{show.colspan}}"
          md-rowspan-gt-sm="{{show.rowspan}}">
          <div style="background-image: url({{show.image}});
            background-size: cover;
            background-position: center center; width: 100%; 
            height: 100%;"></div>
          <md-grid-tile-footer><h3>{{show.name}}</h3></md-grid-tile-footer>
        </md-grid-tile>
      </md-grid-list>
    </md-content>
  </div>
</div>
