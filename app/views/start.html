<div ng-controller="StartCtrl as startCtrl">
  <md-toolbar style="position:fixed; top: 0px;">
    <div class="md-toolbar-tools">
      <h2>
        <span>What to watch</span>
      </h2>
      <span flex></span>
      <md-button 
          href="https://github.com/vork/WhatToWatch"
          class="md-tools"
          title="Fork me on Github"
          aria-label="Github">
          <i class="ion-social-github"></i>
      </md-button>
    </div>
  </md-toolbar>
<div flex style="margin-top: 64px">
    <md-content md-theme="docs-dark" layout-padding
  layout="row" layout-sm="column">
      <md-input-container flex>
        <label>Username</label>
        <input type="text" ng-model="account" > <!-- TODO: add ng-model -->
      </md-input-container>
      <md-button class="md-raised md-primary" flex="33" flex-sm="66" 
        ng-click="findEpisodes(account)">Find series to watch</md-button>
    </md-content>
  </div>

  <!-- inset trending shows here -->
  <div flex>
    <md-content layout-fill layout-padding>
      <h3>Trending shows:</h3>
      <md-grid-list
        md-cols-gt-lg="12" md-cols-gt-md="8" md-cols-sm="2" md-cols-md="6"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter-gt-md="16px" md-gutter-gt-sm="8px"
        md-gutter="4px">
        <md-grid-tile
          ng-repeat="show in startCtrl.shows"
          ng-click="go('{{show.showId}}')"
          md-colspan-gt-sm="{{show.colspan}}"
          md-rowspan-gt-sm="{{show.rowspan}}">
          <div style="background-image: url({{show.image}});
              background-size: cover;
              background-position: center center; width: 100%; 
              height: 100%;"></div>
          <md-grid-tile-footer><h3>{{show.name}}</h3></md-grid-tile-footer>
        </md-grid-tile>
      </md-grid-list>
    </md-content>
  </div>
</div>
